<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Buy and Sell Tickets: Concerts, Sports, &amp; Theatre |
	Vivid Seats</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/service/eventService.js"></script>
<script src="js/controller/eventController.js"></script>
<script src="js/directive/directive.js"></script>

</head>
<body ng-app="myApp">
	<div class="container" ng-controller="eventController">
		<div>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Event Name</th>
						<th>Date</th>
						<th>Venue</th>
						<th>City</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in eventList">
						<td>{{ x.name }}</td>
						<td>{{ x.date | date : "y-MM-dd h:mm a" }}</td>
						<td>{{ x.venue.name }}</td>
						<td>{{ x.venue.city }}</td>
						<td>{{ x.venue.state }}</td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#openModal"
				ng-click="init()">Add Event</button>
			<!--Add Event Modal -->
			<div class="modal fade" id="openModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Add New Event</h4>
						</div>
						<div class="modal-body">
							<form name="addEventForm" ng-submit="insert(event)">
								<p>Event Information</p>
								<input placeholder="Event Name" ng-model="event.name" required>
								<input type="text" placeholder="Date" ng-model="dateComplete.date" datepicker
									required /> 
									<select name="timefield" ng-model="dateComplete.time" data-ng-options="t as t.value for t in times" required>
									</select>
								<p>Venue Information</p>
								
								<input placeholder="Venue Name" ng-model="event.venue.name"
									required> <input placeholder="Venue City"
									ng-model="event.venue.city" required> 
								<select ng-model="event.venue.state" ng-options="x for x in states" required></select>
									
								<div class="modal-footer">
									<button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
									<button type="submit" class="btn btn-primary">Add Event</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
